<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'loginStatic/css/cadastro/styles.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename = 'formWorkspaceStatic/icon/favicon_palmed.png' )}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h1>Cadastro</h1>
        <form method="post" action="{{ url_for('login.cadastro') }}">
            <div class="form-group">
                <label for="NOME">Nome usuÃ¡rio:</label>
                <input type="text" id="NOME" name="NOME" required>
            </div>
            
            <div class="form-group">
                <label for="SENHA">Senha:</label>
                <div style="position: relative;">
                    <input type="password" id="SENHA" name="SENHA" required>
                    <i id="olho-icon" class="fa fa-eye-slash" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;" onclick="togglePasswordVisibility()"></i>
                </div>
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
        <a href="{{ url_for('login.login') }}">Voltar para Login</a>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    <script src =  "{{url_for('static', filename='loginStatic/js/cadastro/script.js')}}"></script>
</body>
</html>
