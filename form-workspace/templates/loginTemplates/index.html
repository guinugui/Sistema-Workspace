<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='loginStatic/css/styles.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='formWorkspaceStatic/icon/favicon_palmed.png')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            <div class="form-group">
                <label for="nome">Usu√°rio:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <div style="position: relative;">
                    <input type="password" id="senha" name="senha" required>
                    <i id="olho-icon" class="fa fa-eye-slash" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;" onclick="togglePasswordVisibility()"></i>
                </div>
            </div>
            <button type="submit">Entrar</button>
            <div>
                <a href="{{ url_for('login.cadastro') }}" class="btn btn-primary">Cadastrar</a>
            </div>
            <div>
                {% if erro %}
                <p class="error">{{ erro }}</p>
                {% endif %}
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='loginStatic/js/script.js') }}"></script>
</body>
</html>
